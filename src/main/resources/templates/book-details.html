<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>

<body>
<div th:replace="~{fragments/header :: body}"></div>

<div class="container py-5">
  <div class="row">
    <div class="col-md-4">
      <img th:src="@{${book.imageUrl}}" alt="Book cover" class="img-fluid rounded shadow" />
    </div>
    <div class="col-md-8 text-white">
      <h2 th:text="${book.title}">Book Title</h2>
      <h5 th:text="'by ' + ${book.author}">Author</h5>
      <p class="fs-5" th:text="${book.description}">Book description...</p>
      <h4 class="text-success" th:text="'$ ' + ${book.price}">$ 0.00</h4>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
