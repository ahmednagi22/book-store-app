<!-- fragments/header.html -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Epic Reads</title>
    <link rel="icon" type="image/png" href="/WebsiteIcon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body th:fragment="body">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">ðŸ“š Epic Reads</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/books">Browse</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                <li sec:authorize="isAuthenticated()"
                    class="nav-item"><a class="nav-link" href="/cart">Cart</a></li>

            </ul>
            <div class="d-flex gap-2 ms-3">
                <!-- Display LogIn and SignUp buttons for not authenticated users -->
                <div sec:authorize="isAnonymous()">
                    <a href="/login" class="btn btn-outline-light btn-sm">Log In</a>
                    <a href="/register" class="btn btn-primary btn-sm">Sign Up</a>
                </div>
                <!-- Display Profile, and Logout for authenticated users -->
                <div sec:authorize="isAuthenticated()">
                    <a href="/profile" class="btn btn-success btn-sm">Profile</a>
                    <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
