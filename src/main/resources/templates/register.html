<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head th:replace="~{fragments/header :: head}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register | Book Store</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);

        }
        .btn-toggle-password {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: body}"></div>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="col-md-5 form-container">
        <h4 class="text-center mb-4">Create an Account</h4>
        <form th:action="@{/register}" th:object="${userDto}" method="post">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" th:field="*{fullName}" class="form-control" id = "fullName" placeholder="John Doe">
                <div th:if="${#fields.hasErrors('fullName')}" class="text-danger" th:errors="*{fullName}"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="example@mail.com">
                <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
                <div th:if="${emailError}" class="alert alert-danger">
                    <span th:text="${emailError}"></span>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter Your Password">
                </div>
                <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <div class="input-group">
                    <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Enter Your Address">
                </div>
                <div th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="*{address}"></div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </div>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
